name: Build Docker image

on:
  push:
    branches:
      - "**"
      # Exclude those in release.yml
      - "!master"
      - "!next"
      - "!1.8"
  pull_request:
    branches:
      - master

jobs:
  push_to_registry:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
